<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register in Popup</title>
  <style>
    /* Style the modal (hidden by default) */
    
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
     
    }

    /* Modal content */
    .modal-content {
      
      margin: auto;
      padding: 20px;
     
      width: 80%;
      max-width: 400px;
    }

    /* Close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Form styles */
    form {
      display: none;
    }
    form.active {
      display: block;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0 ;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 15px 0;
    }

    .switch {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #007bff;
    }

    .switch:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>


      <!-- Login Form -->
      <form action="connect.php" method="post" id="loginForm" class="active">
        <h2 class="form-title">Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required  name="username">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <div class="switch" onclick="showRegister()">Don't have an account? Register</div>
      </form>

      <!-- Register Form -->
      <form id="registerForm">
        <h2 class="form-title">Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="button" onclick="register()">Register</button>
        <div class="switch" onclick="showLogin()">Already have an account? Login</div>
      </form>

    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Function to show the Register form and hide the Login form
    function showRegister() {
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("registerForm").classList.add("active");
    }

    // Function to show the Login form and hide the Register form
    function showLogin() {
      document.getElementById("registerForm").classList.remove("active");
      document.getElementById("loginForm").classList.add("active");
    }

    // Mock login function
    function login() {
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;

      // Perform login logic (for now just an alert)
      alert("Login successful for user: " + username);
    }

    // Mock register function
    function register() {
      var username = document.getElementById("registerUsername").value;
      var password = document.getElementById("registerPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password === confirmPassword) {
        // Perform register logic (for now just an alert)
        alert("Registration successful for user: " + username);
      } else {
        alert("Passwords do not match!");
      }
    }
